<h2 mat-dialog-title>{{ dialogTitle }}</h2>


<mat-dialog-content>

	<form class="form">
		<mat-form-field class="full-width">
			<input matInput placeholder="title" [(ngModel)]="theater.title" name="title">
		</mat-form-field>

		<mat-form-field class="full-width">
			<input matInput placeholder="Address" [(ngModel)]="theater.address" name="address">
		</mat-form-field>

	</form>

</mat-dialog-content>

<mat-dialog-actions>
	<button mat-button mat-dialog-close>Cancel</button>
	<button mat-raised-button color="primary" (click)="save()">Save</button>
</mat-dialog-actions>
